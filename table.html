<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ตาราง -->
    <table>

        <!-- หัวข้อของตาราง -->
        <thead>
            <tr>
                <th>สินค้า</th>
                <th>จำนวน</th>
                <th>ราคา</th>
            </tr>
        </thead>

        <!-- ตัวตาราง -->
        <tbody>
            <tr>
                <th>Haribo</th>
                <td>5</td>
                <td>100</td>
            </tr>
            <tr>
                <th>น้ำมันพืช</th>
                <td>1</td>
                <td>80</td>
            </tr>
            <tr>
                <th>นม</th>
                <td>12</td>
                <td>79</td>
            </tr>
            <tr>
                <th>เทสโต้</th>
                <td>10</td>
                <td>250</td>
            </tr>
            <tr>
                <th>ดอยคำ</th>
                <td>5</td>
                <td>64</td>
            </tr>
        </tbody>

        <!-- ผลสรุปของตาราง -->
        <tfoot>
            <tr>
                <th colspan="2">ราคารวม</th>
                <td>573</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
